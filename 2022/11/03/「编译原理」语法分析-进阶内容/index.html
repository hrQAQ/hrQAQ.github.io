<meta name="description" content="语法分析的基本功能是根据文法规则，从源程序单词符号串中识别出语法成分，并进行语法检查。换言之语法分析的任务就是识别符号串S是否为某语法成分。 语法分析有两大类分析方法：   自顶向下分析（推导过程）【需要解决左递归问题和回溯问题】  递归子程序法 LL分析法    自底向上分析（规约过程）【需要解决句柄的识别问题】  算符优先分析法 LR分析法    下面分别介绍这四种算法的分析过程。 自顶向下分">
