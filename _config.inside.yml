# ---------------------------------------------------------------
# Content
# ---------------------------------------------------------------

# Page
page:
  # Display Table of content, default to `true`
  toc: true

  # Display reward, default to `false`
  reward: true

  # Display copyright notice, default to `false`
  copyright: true


# Post
post:
  # per_page: 10
  # reading_time: true
  # reading_time:
  #   wpm: 150
  #   text: ":words words in :minutes min"

  # The following settings are the same as the page
  toc: true
  reward: true
  copyright: true

# Archive
archive:
  per_page: 10

# Tag
tag:
  per_page: 10

# Category
category:
  per_page: 10

# Search
search:
  # Display a quick search button in fab
  fab: false

  # Render a standalone searh page which can be configured in sidebar menu such as `Search: /search`
  page: true

  # Local search
  adapter:
    range:
      - post
      - page
    per_page: 20
    limit: 10000

  # Custom search
  # adapter:
  #   # Used for pagination
  #   per_page: 10
